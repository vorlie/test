<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <body>
        <div class="main">
          <div class="title">
            <p>Material You Theme Generator</p>
          </div>
          <div class="pickers">
            <div class="file-image">
              <input type="file" id="fileInput" class="file-input" accept="image/*">
              <label for="fileInput" class="custom-button">Choose an image</label>
            </div>
            <input type="text" id="hexColorInput" name="hex-color" placeholder="#ff0000">
            <button id="generate">Generate</button>
            <div class="client-dropdown">
              <select id="clients">
                <option>Vendetta</option>
                <option>Vencord</option>
                <option>Aliucord</option>
              </select>
            </div>
          </div>
        </div>
    <script src="/src/js/script.js"></script>
